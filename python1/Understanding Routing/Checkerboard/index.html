<!DOCTYPE html>
<html>
<head>
    <title>Checkerboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <table>
        {% for row in range(rows) %}
            <tr>
                {% for col in range(cols) %}
                    <td style="background-color: {% if (row + col) % 2 == 0 %}{{ color1 or 'black' }}{% else %}{{ color2 or 'white' }}{% endif %};"></td>
                {% endfor %}
            </tr>
        {% endfor %}
    </table>
</body>
</html>
