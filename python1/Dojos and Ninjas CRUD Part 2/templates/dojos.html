
<table>
    <thead>
        <tr>
            <th>Ninja Name</th>
            <th>Ninja Age</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for ninja in dojo.ninjas %}
        <tr>
            <td>{{ ninja.name }}</td>
            <td>{{ ninja.age }}</td>
            <td>
                <a href="/ninjas/{{ ninja.id }}/delete">Delete</a>
                <a href="/ninjas/{{ ninja.id }}/edit">Edit</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
