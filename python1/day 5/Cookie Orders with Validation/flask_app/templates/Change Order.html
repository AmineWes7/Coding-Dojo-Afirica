<div class="container">
    <h1>Change Order</h1>
    <div class="error">Cookie type is required.</div>
    <form>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="Andy">
        </div>
        <div class="form-group">
            <label for="cookieType">Cookie Type:</label>
            <input type="text" id="cookieType" name="cookieType">
        </div>
        <div class="form-group">
            <label for="numberOfBoxes">Number of boxes:</label>
            <input type="number" id="numberOfBoxes" name="numberOfBoxes" value="1">
        </div>
        <div class="form-actions">
            <button type="submit">Log</button>
        </div>
    </form>
    <div class="note">
        Same validations as for creating a new order. If there are any errors, redirect back to "/cookies/edit/4" using the same id of the order again to show the errors.
    </div>
    <a href="/purchases" class="back-link">Back to purchases</a>
</div>
