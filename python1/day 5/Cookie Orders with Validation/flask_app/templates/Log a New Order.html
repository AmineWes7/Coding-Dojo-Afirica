<div class="container">
    <h1>Log a New Order</h1>
    <div class="error">Please enter a valid number</div>
    <form>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="Olive">
        </div>
        <div class="form-group">
            <label for="cookieType">Cookie Type:</label>
            <input type="text" id="cookieType" name="cookieType" value="thin mints">
        </div>
        <div class="form-group">
            <label for="numberOfBoxes">Number of boxes:</label>
            <input type="number" id="numberOfBoxes" name="numberOfBoxes" value="-8">
        </div>
        <div class="form-actions">
            <button type="submit">Log</button>
        </div>
    </form>
    <div class="note">
        Clicking the "Log" button saves a purchase and redirects to the dashboard, unless there are errors.
    </div>
    <div class="note">
        If there are any errors, redirect back to /purchases/new again to show the errors.
    </div>
    <a href="/purchases" class="back-link">Back to purchases</a>
</div>
